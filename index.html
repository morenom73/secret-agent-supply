<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

    <header class="header-container">
      <div class="logo-lockup">
        <img class="logo-image" src="./resources/images/logo.png" alt="binoculars illustration">
        <span class="logo-name">Secret Agent Supply Inc.</span>
      </div>
    </header>

    <header class="main-banner-container">
      <div class="text-box-container">
      <div class="main-banner-text-box">
        <span class="new-arrival">New Arrival</span>
        <h2>Sport Bikes and Motorcycles</h2>
      </div>
    </div>
    </header>

    <nav class="nav-menu-container">
      <div class="nav-menu">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
      <div class="nav-menu-only-container">
        <span>Menu</span>
      </div>
    </nav>

<section class="main-content">
  <div class="product-grid">
    <div class="product-grid-box">
      <img src="./resources/images/pen.png" alt="pen">
      <p>Exploding Pen</p>
    </div>
    <div class="product-grid-box" id="cellular-watch">
      <img src="./resources/images/watch.png" alt="watch">
      <p>Cellular Watch</p>
    </div>
    <div class="product-grid-box" id="sunglasses">
      <img class="product-grid-sunglass"src="./resources/images/glasses.png" alt="sunglasses">
      <p class="product-grid-text-glasses">Thermal Glasses</p>
    </div>
  </div>

  <div class="location-hours">
    <div class="location">
      <p class="location-hours-p-box">Location</p>
      <p>-47.346436, 84.32354</p>
    </div>

    <div class="hours">
      <p class="location-hours-p-box">Hours</p>
      <p>0800 - 1800</p>
    </div>
  </div>
</section>

    <footer>
      <div class="copyright-container">
        <p class="copyright">Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
